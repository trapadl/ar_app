
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#FF1744">
    <title>Secret Ingredient Hunt</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #fff;
            overflow-x: hidden;
            height: 100vh;
        }

        /* Neon text effect */
        .neon {
            text-shadow: 
                0 0 10px #FF1744,
                0 0 20px #FF1744,
                0 0 30px #FF1744,
                0 0 40px #FF1744;
            animation: flicker 2s infinite;
        }

        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        /* Landing page */
        .landing {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 2rem;
            text-align: center;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a1a 100%);
        }

        .landing h1 {
            font-size: 3rem;
            margin-bottom: 1.5rem;
            line-height: 1.2;
        }

        .landing p {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 3rem;
            max-width: 500px;
        }

        .btn-primary {
            background: #FF1744;
            color: white;
            border: none;
            padding: 1rem 3rem;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 20px rgba(255, 23, 68, 0.5);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 30px rgba(255, 23, 68, 0.7);
        }

        /* Compass screen */
        .compass-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: #0a0a0a;
        }

        .compass-header {
            padding: 1.5rem;
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
        }

        .compass-header h2 {
            font-size: 1.5rem;
            color: #FF1744;
        }

        .compass-main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .compass {
            width: 280px;
            height: 280px;
            position: relative;
            border: 3px solid #FF1744;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 23, 68, 0.1) 0%, transparent 70%);
            box-shadow: 0 0 40px rgba(255, 23, 68, 0.5);
        }

        .compass-arrow {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            transition: transform 0.3s ease-out;
        }

        .arrow-shape {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-bottom: 80px solid #FF1744;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -100%);
            filter: drop-shadow(0 0 10px rgba(255, 23, 68, 0.8));
        }

        .distance-display {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 0 0 20px rgba(255, 23, 68, 0.8);
        }

        .compass-footer {
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            text-align: center;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
            margin-top: 1rem;
        }

        .progress-fill {
            height: 100%;
            background: #FF1744;
            transition: width 0.3s;
            box-shadow: 0 0 10px rgba(255, 23, 68, 0.8);
        }

        /* Badge modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .badge-modal {
            background: #1a1a1a;
            padding: 2rem;
            border-radius: 20px;
            text-align: center;
            max-width: 90%;
            animation: slideUp 0.5s;
            border: 2px solid #FF1744;
            box-shadow: 0 0 40px rgba(255, 23, 68, 0.5);
        }

        @keyframes slideUp {
            from {
                transform: translateY(100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .badge-icon {
            width: 200px;
            height: 200px;
            margin: 1rem 0;
            animation: bounce 1s;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-30px); }
            60% { transform: translateY(-15px); }
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #FF1744;
            animation: confettiFall 3s linear;
        }

        @keyframes confettiFall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Final form */
        .final-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
            text-align: center;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a1a 100%);
        }

        .larry-illustration {
            width: 200px;
            height: 200px;
            margin-bottom: 2rem;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .email-form {
            width: 100%;
            max-width: 400px;
        }

        .email-input {
            width: 100%;
            padding: 1rem;
            font-size: 1.1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #FF1744;
            border-radius: 10px;
            color: white;
            margin-bottom: 1rem;
        }

        .email-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        /* Voucher screen */
        .voucher-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
            text-align: center;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a1a 100%);
        }

        .voucher-code {
            font-family: 'Courier New', monospace;
            font-size: 2rem;
            background: rgba(255, 23, 68, 0.1);
            padding: 1.5rem 2rem;
            border-radius: 10px;
            border: 2px solid #FF1744;
            margin: 2rem 0;
            letter-spacing: 2px;
        }

        .countdown {
            font-size: 1.2rem;
            opacity: 0.8;
            margin-bottom: 2rem;
        }

        .share-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .share-btn {
            padding: 0.8rem 1.5rem;
            border: 2px solid #FF1744;
            background: transparent;
            color: #FF1744;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .share-btn:hover {
            background: #FF1744;
            color: white;
        }

        /* Loading state */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #FF1744;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="app"></div>

    <script>
        // Game configuration
        const CHECKPOINTS = [
            { id: 'tequila', name: 'Tequila', lat: -34.898178268658576, lng: 138.57550465231972, icon: 'ü•É' },
            { id: 'lime', name: 'Lime', lat: -34.898055920966165, lng: 138.57526261108646, icon: 'üçã' },
            { id: 'chilli', name: 'Chilli', lat: -34.89817407045646, lng: 138.57542933435286, icon: 'üå∂Ô∏è' },
            { id: 'finish', name: 'Bar', lat: -34.898055920966165, lng: 138.57526261108646, icon: 'üçπ' }
        ];
        const THRESHOLD_METERS = 5;

        // Game state
        let gameState = {
            currentScreen: 'landing',
            currentCheckpoint: 0,
            collectedIngredients: [],
            playerLocation: null,
            distance: null,
            bearing: null,
            compassHeading: null,
            email: '',
            voucherCode: null,
            voucherExpiry: null
        };

        // Utility functions
        function haversine(lat1, lon1, lat2, lon2) {
            const R = 6371e3; // Earth radius in meters
            const œÜ1 = lat1 * Math.PI / 180;
            const œÜ2 = lat2 * Math.PI / 180;
            const ŒîœÜ = (lat2 - lat1) * Math.PI / 180;
            const ŒîŒª = (lon2 - lon1) * Math.PI / 180;

            const a = Math.sin(ŒîœÜ/2) * Math.sin(ŒîœÜ/2) +
                      Math.cos(œÜ1) * Math.cos(œÜ2) *
                      Math.sin(ŒîŒª/2) * Math.sin(ŒîŒª/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));

            return R * c;
        }

        function calcBearing(lat1, lon1, lat2, lon2) {
            const œÜ1 = lat1 * Math.PI / 180;
            const œÜ2 = lat2 * Math.PI / 180;
            const ŒîŒª = (lon2 - lon1) * Math.PI / 180;

            const x = Math.sin(ŒîŒª) * Math.cos(œÜ2);
            const y = Math.cos(œÜ1) * Math.sin(œÜ2) - Math.sin(œÜ1) * Math.cos(œÜ2) * Math.cos(ŒîŒª);

            const Œ∏ = Math.atan2(x, y);
            return (Œ∏ * 180 / Math.PI + 360) % 360;
        }

        function generateVoucher() {
            const charset = 'ABCDEFGHJKMNPQRSTUVWXYZ23456789';
            return 'SPICY-' + Array.from({length: 6}, () =>
                charset[Math.floor(Math.random() * charset.length)]
            ).join('');
        }

        // Screen components
        function renderLanding() {
            return `
                <div class="landing">
                    <h1 class="neon">Secret Ingredient Hunt</h1>
                    <p>Oh no ‚Äî Larry can't open the bar because he doesn't have the ingredients for his world-famous Spicy Margarita! Can you help Larry find them all?</p>
                    <button class="btn-primary" onclick="startHunt()">Start Hunt</button>
                </div>
            `;
        }

        function renderCompass() {
            const checkpoint = CHECKPOINTS[gameState.currentCheckpoint];
            const progress = gameState.collectedIngredients.length;
            const progressPercent = (progress / 3) * 100;
            
            return `
                <div class="compass-container">
                    <div class="compass-header">
                        <h2>Find ${checkpoint.icon} ${checkpoint.name}</h2>
                    </div>
                    <div class="compass-main">
                        <div class="compass">
                            <div class="compass-arrow" style="transform: rotate(${gameState.bearing || 0}deg)">
                                <div class="arrow-shape"></div>
                            </div>
                            <div class="distance-display">
                                ${gameState.distance ? Math.round(gameState.distance) + 'm' : '...'}
                            </div>
                        </div>
                    </div>
                    <div class="compass-footer">
                        <p>Collected: ${progress} / 3</p>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${progressPercent}%"></div>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderBadgeModal(ingredient) {
            // Create confetti
            setTimeout(() => {
                for (let i = 0; i < 50; i++) {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * window.innerWidth + 'px';
                    confetti.style.backgroundColor = ['#FF1744', '#FFD600', '#00E676'][Math.floor(Math.random() * 3)];
                    confetti.style.animationDelay = Math.random() * 2 + 's';
                    document.body.appendChild(confetti);
                    setTimeout(() => confetti.remove(), 3000);
                }
            }, 100);

            return `
                <div class="modal-overlay">
                    <div class="badge-modal">
                        <h2 class="neon">You found ${ingredient.name}!</h2>
                        <div class="badge-icon">${ingredient.icon}</div>
                        <button class="btn-primary" onclick="nextCheckpoint()">Next Ingredient</button>
                    </div>
                </div>
            `;
        }

        function renderFinalForm() {
            return `
                <div class="final-screen">
                    <div class="larry-illustration">üßë‚Äçüç≥</div>
                    <h1 class="neon">Give Larry Your Ingredients!</h1>
                    <p style="margin-bottom: 2rem;">You've collected all the ingredients! Now claim your reward.</p>
                    <form class="email-form" onsubmit="submitEmail(event)">
                        <input 
                            type="email" 
                            class="email-input" 
                            placeholder="Enter your email"
                            value="${gameState.email}"
                            onchange="gameState.email = this.value"
                            required
                        />
                        <button type="submit" class="btn-primary">
                            Claim $10 Off
                        </button>
                    </form>
                </div>
            `;
        }

        function renderVoucher() {
            const expiry = new Date(Date.now() + 4 * 60 * 60 * 1000); // 4 hours
            const countdown = Math.floor((expiry - Date.now()) / 1000);
            const hours = Math.floor(countdown / 3600);
            const minutes = Math.floor((countdown % 3600) / 60);
            
            return `
                <div class="voucher-screen">
                    <h1 class="neon">Success! üéâ</h1>
                    <p style="font-size: 1.2rem; margin-bottom: 1rem;">Show this code to your bartender:</p>
                    <div class="voucher-code">${gameState.voucherCode}</div>
                    <div class="countdown">Valid for ${hours}h ${minutes}m</div>
                    <p style="opacity: 0.8;">$10 off any Spicy Margarita</p>
                    <div class="share-buttons">
                        <button class="share-btn" onclick="shareInstagram()">Share on Instagram</button>
                        <button class="share-btn" onclick="shareTwitter()">Share on X</button>
                    </div>
                </div>
            `;
        }

        // Game logic
        function startHunt() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        gameState.currentScreen = 'compass';
                        startLocationTracking();
                        render();
                    },
                    (error) => {
                        alert('Location permission needed to play! Please enable location and refresh.');
                    },
                    { enableHighAccuracy: true }
                );
            } else {
                alert('Geolocation not supported on this device.');
            }
        }

        function startLocationTracking() {
            navigator.geolocation.watchPosition(
                (position) => {
                    gameState.playerLocation = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };
                    updateDistance();
                },
                (error) => console.error('Location error:', error),
                { enableHighAccuracy: true, maximumAge: 0 }
            );

            // Device orientation for compass
            if (window.DeviceOrientationEvent) {
                window.addEventListener('deviceorientation', (e) => {
                    if (e.alpha !== null) {
                        gameState.compassHeading = e.alpha;
                        updateCompassArrow();
                    }
                });
            }
        }

        function updateDistance() {
            if (!gameState.playerLocation) return;
            
            const checkpoint = CHECKPOINTS[gameState.currentCheckpoint];
            const distance = haversine(
                gameState.playerLocation.lat,
                gameState.playerLocation.lng,
                checkpoint.lat,
                checkpoint.lng
            );
            
            gameState.distance = distance;
            gameState.bearing = calcBearing(
                gameState.playerLocation.lat,
                gameState.playerLocation.lng,
                checkpoint.lat,
                checkpoint.lng
            );
            
            // Check if within threshold
            if (distance <= THRESHOLD_METERS && gameState.currentScreen === 'compass') {
                if (gameState.currentCheckpoint < 3) {
                    gameState.currentScreen = 'badge';
                    gameState.collectedIngredients.push(checkpoint);
                } else {
                    gameState.currentScreen = 'final';
                }
                render();
            } else if (gameState.currentScreen === 'compass') {
                updateCompassArrow();
                updateDistanceDisplay();
            }
        }

        function updateCompassArrow() {
            const arrow = document.querySelector('.compass-arrow');
            if (arrow && gameState.bearing !== null) {
                const rotation = gameState.compassHeading ? 
                    (gameState.bearing - gameState.compassHeading + 360) % 360 : 
                    gameState.bearing;
                arrow.style.transform = `rotate(${rotation}deg)`;
            }
        }

        function updateDistanceDisplay() {
            const display = document.querySelector('.distance-display');
            if (display && gameState.distance !== null) {
                display.textContent = Math.round(gameState.distance) + 'm';
            }
        }

        function nextCheckpoint() {
            gameState.currentCheckpoint++;
            gameState.currentScreen = 'compass';
            render();
        }

        function submitEmail(event) {
            event.preventDefault();
            
            // Generate voucher
            gameState.voucherCode = generateVoucher();
            gameState.voucherExpiry = new Date(Date.now() + 4 * 60 * 60 * 1000);
            
            // In production, this would send to your backend
            console.log('Voucher generated:', {
                email: gameState.email,
                code: gameState.voucherCode,
                expiry: gameState.voucherExpiry
            });
            
            gameState.currentScreen = 'voucher';
            render();
        }

        function shareInstagram() {
            // Instagram doesn't support direct URL sharing, so we copy to clipboard
            const text = `Just completed the Secret Ingredient Hunt at Trap! üçπ Use my code ${gameState.voucherCode} for $10 off!`;
            navigator.clipboard.writeText(text);
            alert('Text copied! Share it on your Instagram story üì∏');
        }

        function shareTwitter() {
            const text = `Just completed the Secret Ingredient Hunt at @TrapBar! üçπ Ready for my Spicy Margarita! #SecretIngredientHunt`;
            window.open(`https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}`, '_blank');
        }

        // Main render function
        function render() {
            const app = document.getElementById('app');
            
            switch (gameState.currentScreen) {
                case 'landing':
                    app.innerHTML = renderLanding();
                    break;
                case 'compass':
                    app.innerHTML = renderCompass();
                    break;
                case 'badge':
                    const ingredient = CHECKPOINTS[gameState.currentCheckpoint];
                    app.innerHTML = renderCompass() + renderBadgeModal(ingredient);
                    break;
                case 'final':
                    app.innerHTML = renderFinalForm();
                    break;
                case 'voucher':
                    app.innerHTML = renderVoucher();
                    break;
            }
        }

        // Initialize app
        render();

        // PWA registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js').catch(() => {
                    console.log('Running without service worker');
                });
            });
        }
    </script>
</body>
</html>
